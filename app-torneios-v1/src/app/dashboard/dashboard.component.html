<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="">
                    <div class="card-header card-header-danger d-flex align-items-center">
                        <h4 class="card-title p-2">Empresas</h4>
                        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <button (click)="adicionarEmpresa()">Adicionar nova empresa</button>
                            <table class="table text-center">
                                <thead class="text-primary">
                                    <th class="col-1">ID</th>
                                    <th class="col-4">Imagem</th>
                                    <th class="col-4">Tenant</th>
                                    <th class="col-3"></th>
                                </thead>

                                <tbody>
                                    <tr *ngIf="novoCadastro">
                                        <td></td>
                                        <td>
                                            <button type="button" mat-raised-button (click)="fileInput.click()">Escolher arquivo</button>
                                            <input hidden (change)="cadastrarImagemTenant($event)" #fileInput type="file" id="file" [(ngModel)]="inputFileTenant"/>
                                            {{ inputFileTenant }} <br>
                                            <span class="form-error ds_midia"></span>
                                        </td>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input matInput type="text" placeholder="Nome da empresa" name="nm_tenant" [(ngModel)]="novaEmpresaNome" required/>
                                            </mat-form-field>
                                            <span class="form-error nm_tenant"></span>
                                        </td>
                                        <td>
                                            <button (click)="confirmarNovoTenant()">confirmar</button>
                                            <button (click)="limparCadastroTenant()">X</button>
                                        </td>
                                    </tr>

                                    <tr class="" *ngFor="let item of listaEmpresas | paginate : { itemsPerPage: itensPagina, currentPage: pagAtual }">
                                        <td>
                                            {{ item.id }}
                                        </td>
                                        <td>
                                            <img src="data:image/{{ item.ds_midia.extension }}; base64, {{ item.ds_midia.image }}" alt="" />
                                        </td>
                                        <td>
                                            {{ item.nm_tenant }}
                                        </td>
                                        <td>
                                            <button>editar</button>
                                            <button>excluir</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-right">
                            <pagination-controls (pageChange)="pagAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
