<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="">
                    <div class="card-header card-header-danger d-flex align-items-center">
                        <h4 class="card-title p-2">Empresas</h4>
                        <p class="card-category">Adicionar e editar empresas</p>
                    </div>

                    <div class="card-body p-0">
                        <div class="d-flex align-items-center justify-content-between">
                            <button mat-raised-button class="btn btn-sm d-flex align-items-center ml-3" (click)="adicionarEmpresa()"><i class="fa-light fa-square-plus fa-2x mr-1"></i> Nova empresa</button>
                            <mat-form-field class="float-right col-md-3">
                                <input matInput placeholder="Pesquisar..." type="text" name="searchTable" (keyup)="searchTable($event)" >
                            </mat-form-field>
                        </div>
                        <div class="table-responsive">
                            <table class="table text-center table-hover">
                                <thead class="text-primary">
                                    <th class="col-md-2">ID <mat-icon (click)="sortTable('id', listaEmpresasFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('id', listaEmpresasFiltrada, 'DESC', $event)" class="sort-icon si-down si-active">arrow_downward</mat-icon> </th>
                                    <th class="col-md-5">Tenant <mat-icon (click)="sortTable('nm_tenant', listaEmpresasFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('nm_tenant', listaEmpresasFiltrada, 'DESC', $event)" class="sort-icon si-down">arrow_downward</mat-icon> </th>
                                    <th class="col-md-3">Imagem</th>
                                    <th class="col-md-2"></th>
                                </thead>

                                <tbody>
                                    <tr *ngIf="novoCadastro">
                                        <td></td>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input matInput type="text" placeholder="Nome da empresa" name="nm_tenant" [(ngModel)]="novaEmpresaNome" required/>
                                            </mat-form-field>
                                            <span class="form-error nm_tenant"></span>
                                        </td>
                                        <td>
                                            <button  mat-raised-button class="btn btn-orange btn-sm" type="button" mat-raised-button (click)="fileInput.click()" matTooltip="Sugerimos utilizar imagem com fundo transparente e no formato PNG.">Escolher arquivo</button>
                                            <input hidden (change)="imagemTenant($event)" #fileInput type="file" id="file" [(ngModel)]="inputFileTenant"/>
                                            {{ inputFileTenant }} <br>
                                            <span class="form-error ds_midia"></span>
                                        </td>
                                        <td>
                                            <button style="background: none;border: none;" matTooltip="Salvar" [matTooltipPosition]="'left'">
                                                <i class="fa-solid fa-square-check fa-2x text-success" (click)="confirmarNovoTenant()"></i>
                                            </button>
                                            <button style="background: none;border: none;" matTooltip="Cancelar" [matTooltipPosition]="'right'">
                                                <i class="fa-solid fa-rectangle-xmark fa-2x text-danger" (click)="limparCadastroTenant()"></i>
                                            </button>
                                        </td>
                                    </tr>

                                    <tr class="" *ngFor="let item of listaEmpresasFiltrada | paginate : { itemsPerPage: itensPagina, currentPage: pagAtual }">
                                        <td>
                                            {{ item.id }}
                                        </td>
                                        <td>
                                            <div *ngIf="item.mostrarEditar">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput type="text" placeholder="Nome da empresa" name="nm_tenant" [(ngModel)]="item.nm_tenant" required/>
                                                </mat-form-field>
                                                <span class="form-error nm_tenant"></span>
                                            </div>                                        
                                            <p *ngIf="!item.mostrarEditar">
                                                {{ item.nm_tenant | uppercase }}
                                            </p>    
                                        </td>
                                        <td>
                                            <div *ngIf="item.mostrarEditar">
                                                <button  mat-raised-button class="btn btn-orange btn-sm" type="button" mat-raised-button (click)="fileInput.click()" matTooltip="Sugerimos utilizar imagem com fundo transparente e no formato PNG.">Escolher arquivo</button>
                                                <input hidden (change)="imagemTenant($event)" #fileInput type="file" id="file" [(ngModel)]="editarInputFileTenant"/>
                                                {{ editarInputFileTenant }} <br>
                                                <span class="form-error ds_midia"></span>
                                            </div>
                                            <img src="data:image/{{ item.ds_midia.extension }}; base64, {{ item.ds_midia.image }}" alt="" *ngIf="!item.mostrarEditar"/>
                                        </td>
                                        <td>
                                            <div *ngIf="!item.mostrarEditar">
                                                <button style="background: none;border: none;" matTooltip="Editar" [matTooltipPosition]="'left'">
                                                    <i class="fa-solid fa-pen-to-square fa-2x text-info" (click)="botaoMostrarEditar(item, listaEmpresas)"></i>
                                                </button>
                                                <button style="background: none;border: none;" matTooltip="Excluir" [matTooltipPosition]="'right'">
                                                    <i class="fa-solid fa-trash-xmark fa-2x text-danger " (click)="excluir(item)"></i>
                                                </button>
                                            </div>
                                            <div *ngIf="item.mostrarEditar">
                                                <button style="background: none;border: none;" matTooltip="Salvar" [matTooltipPosition]="'left'">
                                                    <i class="fa-solid fa-square-check fa-2x text-success" (click)="editar(item)"></i>
                                                </button>
                                                <button style="background: none;border: none;" matTooltip="Cancelar" [matTooltipPosition]="'right'">
                                                    <i class="fa-solid fa-rectangle-xmark fa-2x text-danger" (click)="cancelarEdicao(item)" ></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-right">
                            <pagination-controls (pageChange)="pagAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
