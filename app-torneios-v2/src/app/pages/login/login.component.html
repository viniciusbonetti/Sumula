
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
                <!-- <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-facebook-square"></i>

                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div> -->
              </div>
              <div class="card-body " *ngIf="!validatedLogin">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email..." [(ngModel)]="inputUserLogin">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password..." [(ngModel)]="inputUserPassword">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a (click)="sendLogin($event)" class="btn btn-rose btn-link btn-lg">Log in</a>
              </div>

              <div class="card-body " *ngIf="validatedLogin">
                <span class="bmd-form-group">
                  <div class="input-group justify-content-center">
                    <div class="input-group-prepend ">
                      <span class="input-group-text">
                        <i class="fa-duotone fa-user-group-crown fa-2x" style="--fa-primary-color: #DC3813; --fa-secondary-color: #dc3813a8;"></i>
                      </span>
                    </div>
                    <mat-select placeholder="TENANT" name="lista-tenant" ngClass="btn btn-primary btn-round simple" [(ngModel)]="tenantSelect">
                      <mat-option *ngFor="let item of tenantList" [value]="item.id_tenant">
                        {{ item.nm_tenant }}
                      </mat-option>
                    </mat-select>
                      <!-- <mat-select [(ngModel)]="tenantSelect" name="lista-tenant" matNativeControl required>
                          <option selected disabled value="">&#xf0d7;</option>
                          <option *ngFor="let item of tenantList" value="{{ item.id_tenant }}">{{ item.nm_tenant }}</option>
                      </mat-select> -->
                      <button mat-raised-button class="btn btn-primary btn-sm" (click)="enviar()">enviar</button>
                  </div>
                </span>
                <!-- <span class="bmd-form-group">

                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password...">
                  </div>

            </div>
          </form>
