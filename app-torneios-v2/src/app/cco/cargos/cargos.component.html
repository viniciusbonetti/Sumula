<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex align-items-center">
                        <h4 class="card-title p-2">Cargos</h4>
                        <p class="card-category">Adicionar e editar cargos</p>
                    </div>
                    <div class="card-body pt-0 pb-0">
                        <div class="d-flex align-items-center justify-content-between">
                            <button mat-raised-button class="btn btn-sm d-flex align-items-center" (click)="cadastrar()"><i class="fa-light fa-square-plus fa-2x mr-1"></i> Novo cargo </button>
                            <mat-form-field class="float-right col-md-3">
                                <input matInput placeholder="Pesquisar..." type="text" name="searchTable" (keyup)="searchTable($event)">
                            </mat-form-field>
                        </div>
                        <div class="table-responsive">
                            <table class="table text-center table-hover">
                                <thead class="text-primary">
                                    <th class="col-md-1">ID <mat-icon (click)="sortTable('id', listaCargosCcoFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('id', listaCargosCcoFiltrada, 'DESC', $event)" class="sort-icon si-down si-active">arrow_downward</mat-icon> </th>
                                    <th class="col-md-2">Cargo <mat-icon (click)="sortTable('nm_cargo', listaCargosCcoFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('nm_cargo', listaCargosCcoFiltrada, 'DESC', $event)" class="sort-icon si-down">arrow_downward</mat-icon></th>
                                    <th class="col-md-1"></th>
                                </thead>
                                
                                <tbody >
                                    <tr *ngIf="novoCadastro" >
                                        <td></td>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <input name="nm_cargo" matInput placeholder="" name="nm_cargo" [(ngModel)]="inputNomeCargo" />
                                            </mat-form-field>
                                            <span class="form-error nm_cargo"></span>
                                        </td>
                                        <td>
                                            <button style="background: none;border: none;" matTooltip="Salvar" [matTooltipPosition]="'left'">
                                                <i class="fa-solid fa-square-check fa-2x text-success" (click)="sendCargo()"></i>
                                            </button>
                                            <button style="background: none;border: none;" matTooltip="Cancelar" [matTooltipPosition]="'right'">
                                                <i class="fa-solid fa-rectangle-xmark fa-2x text-danger" (click)="cancelarCadastro()"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of listaCargosCcoFiltrada | paginate : { itemsPerPage: itensPagina, currentPage: pagAtual }">
                                        <td>
                                            {{ item.id }}
                                        </td>
                                        <td >
                                            <p *ngIf="!item.mostrarEditarCargo">
                                                {{ item.nm_cargo }}
                                            </p>
                                            <div *ngIf="item.mostrarEditarCargo">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput type="text" name="nm_cargo"  [(ngModel)]="item.nm_cargo" />
                                                </mat-form-field>
                                                <span class="form-error nm_cargo"></span>
                                            </div>
                                        </td>

                                        <td >
                                            <div *ngIf="!item.mostrarEditarCargo">
                                                <button style="background: none;border: none;">
                                                    <i class="fa-solid fa-pen-to-square fa-2x text-info" (click)="mostrarEdicaoCargo(item, listaCargosCco)" matTooltip="Editar" [matTooltipPosition]="'left'"></i>
                                                </button>
                                                <button style="background: none;border: none;">
                                                    <i class="fa-solid fa-trash-xmark fa-2x text-danger " (click)="excluir(item)" matTooltip="Excluir" [matTooltipPosition]="'right'"></i>
                                                </button>
                                            </div>
                                            <div *ngIf="item.mostrarEditarCargo">
                                                <button style="background: none;border: none;">
                                                    <i class="fa-solid fa-square-check fa-2x text-success" (click)="editarCargo(item)" matTooltip="Salvar" [matTooltipPosition]="'left'"></i>
                                                </button>
                                                <button style="background: none;border: none;">
                                                    <i class="fa-solid fa-rectangle-xmark fa-2x text-danger" (click)="cancelarEdicao(item)" matTooltip="Cancelar" [matTooltipPosition]="'right'"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">
                            <pagination-controls (pageChange)="pagAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
