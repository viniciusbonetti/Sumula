<div class="main-content h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-12">
                <div class="card h-100" *ngIf="!novoCadastro">
                    <div class="card-header card-header-danger d-flex align-items-center">
                        <h4 class="card-title p-2">Localidades</h4>
                    </div>
                    <div class="card-body p-0 d-flex flex-column justify-content-between">
                        <div>
                            <div class="d-flex align-items-center justify-content-between">
                                <button mat-raised-button class="btn btn-sm d-flex align-items-center ml-3" (click)="cadastrar()"><i class="fa-light fa-square-plus fa-2x mr-1"></i> Nova localidade</button>
                                <mat-form-field class="float-right col-md-3">
                                    <input matInput placeholder="Pesquisar..." type="text" name="searchTable" (keyup)="searchTable($event)" />
                                </mat-form-field>
                            </div>
                            <div class="table-responsive">
                                <table class="table text-center table-hover">
                                    <thead class="text-primary">
                                        <th class="col-md-2">ID <mat-icon (click)="sortTable('id', listaLocalidadesFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('id', listaLocalidadesFiltrada, 'DESC', $event)" class="sort-icon si-down si-active">arrow_downward</mat-icon></th>
                                        <th class="col-md-8">Localidade <mat-icon (click)="sortTable('ds_localidade', listaLocalidadesFiltrada, 'ASC', $event)" class="sort-icon">arrow_upward</mat-icon> <mat-icon (click)="sortTable('ds_localidade', listaLocalidadesFiltrada, 'DESC', $event)" class="sort-icon si-down">arrow_downward</mat-icon></th>
                                        <th class="col-md-2"></th>
                                    </thead>

                                    <tbody>
                                        <!-- <tr *ngIf="novoCadastro" >
                                            <td></td>
                                            <td>
                                                <mat-form-field class="example-full-width">
                                                    <input name="ds_localidade" matInput placeholder="" name="ds_localidade" [(ngModel)]="inputLocalidade" />
                                                </mat-form-field>
                                                <span class="form-error ds_localidade"></span>
                                            </td>
                                            <td>
                                                <button style="background: none;border: none;" matTooltip="Salvar" [matTooltipPosition]="'left'">
                                                    <i class="fa-solid fa-square-check fa-2x text-success" (click)="cadastrarLocalidade($event)"></i>
                                                </button>
                                                <button style="background: none;border: none;" matTooltip="Cancelar" [matTooltipPosition]="'right'">
                                                    <i class="fa-solid fa-rectangle-xmark fa-2x text-danger" (click)="cancelarCadastro()"></i>
                                                </button>
                                            </td>
                                        </tr> -->
                                        <tr *ngFor="let item of listaLocalidadesFiltrada | paginate : { itemsPerPage: itensPagina, currentPage: pagAtual }">
                                            <td>
                                                {{ item.id }}
                                            </td>
                                            <td>
                                                <p *ngIf="!item.mostrarEditarLocalidade">
                                                    {{ item.ds_localidade | uppercase }}
                                                </p>
                                                <div *ngIf="item.mostrarEditarLocalidade">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput type="text" name="ds_localidade" [(ngModel)]="item.ds_localidade" />
                                                    </mat-form-field>
                                                    <span class="form-error ds_localidade"></span>
                                                </div>
                                            </td>

                                            <td>
                                                <div>
                                                    <button style="background: none; border: none">
                                                        <i class="fa-solid fa-pen-to-square fa-2x text-info" (click)="mostrarEdicaoLocalidade(item)" matTooltip="Editar" [matTooltipPosition]="'below'"></i>
                                                    </button>
                                                    <button style="background: none; border: none">
                                                        <i class="fa-solid fa-trash-xmark fa-2x text-danger" (click)="excluir(item)" matTooltip="Excluir" [matTooltipPosition]="'below'"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-right">
                                <pagination-controls (pageChange)="pagAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card h-100" *ngIf="novoCadastro">
                    <div class="card-header card-header-danger d-flex align-items-center">
                        <h4 class="card-title p-2">Localidade</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Nome do local" name="ds_localidade" [(ngModel)]="inputNomeLocalidade" required/>
                                    </mat-form-field>
                                    <span class="form-error ds_localidade"></span>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Endereço" name="ds_endereco" [(ngModel)]="inputEnderecoLocalidade" required/>
                                    </mat-form-field>
                                    <span class="form-error ds_endereco"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Número" name="nr_localidade" [(ngModel)]="inputNumeroLocalidade" required/>
                                    </mat-form-field>
                                    <span class="form-error nr_localidade"></span>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Bairro" name="ds_bairro" [(ngModel)]="inputBairroLocalidade" required/>
                                    </mat-form-field>
                                    <span class="form-error ds_bairro"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Estado</mat-label>
                                        <select matNativeControl required name="id_estado" [(ngModel)]="estadoSelect" (ngModelChange)="getListaMunicipio()">
                                            <option disabled value="">Selecione o estado</option>
                                            <option *ngFor="let item of listaEstado" value="{{ item.id }}">{{ item.nm_estado }}</option>
                                        </select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Municipio</mat-label>
                                        <select matNativeControl required name="id_municipio" [(ngModel)]="municipioSelect">
                                            <option disabled value="">Selecione o municipio</option>
                                            <option *ngFor="let item of listaMunicipio" value="{{ item.id }}">{{ item.nm_municipio }} / {{ item.id_estado.sg_estado }}</option>
                                        </select>
                                    </mat-form-field>
                                    <span class="form-error id_municipio"></span>
                                </div>
                            </div>
                        </form>
                        <div class="pl-5 pr-5 d-flex justify-content-between align-items-center">
                            <button mat-raised-button class="btn btn-sm d-flex align-items-center btn-danger" (click)="cancelar()"><i class="fa-solid fa-square-arrow-left fa-2x ml-1"></i> Cancelar</button>
                            <button mat-raised-button class="btn btn-sm d-flex align-items-center btn-info" (click)="botaoAvancar('post', $event)" *ngIf="!editar">salvar <i class="fa-solid fa-square-arrow-right fa-2x mr-1"></i></button>
                            <button mat-raised-button class="btn btn-sm d-flex align-items-center btn-info" (click)="botaoAvancar('put', $event)" *ngIf="editar">salvar <i class="fa-solid fa-square-arrow-right fa-2x mr-1"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
